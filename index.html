<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar"></div>
            <div class="alerts"></div>
            <div class="profile-picture-small"></div>
            <p class="admin-name">Morgan Oakley</p>
            <div class="profile-picture-large"></div>
            <p class="greeting">Hi there, <br>Morgan Oakley</p>
            <button class="newBtn">New</button>
            <button class="uploadBtn">Upload</button>
            <button class="shareBtn">Share</button>
        </div>

        <div class="sidebar">
            <div class="dashboard-icon-wrapper">
                <div class="dashboard-icon"></div>
                <p>Dashboard</p>
            </div>
            <div class="home-icon-wrapper">
                <div class="home-icon"></div>
                <p>Home</p>
            </div>
            <div class="profile-icon-wrapper">
                <div class="profile icon"></div>
                <p>Profile</p>
        
            <div class="messages-icon-wrapper">
                <div class="messages-icon"></div>
                <p>Messages</p>
            </div>
            <div class="history-icon-wrapper">
                <div class="history-icon"></div>
                <p>History</p>
            </div>
            <div class="tasks-icon-wrapper">
                <div class="tasks-icon"></div>
                <p>Tasks</p>
            </div>
            <div class="communities-icon-wrapper">
                <div class="communities-icon"></div>
                <p>Communities</p>
            </div>
            <div class="settings-icon-wrapper">
                <div class="settings-icon"></div>
                <p>Settings</p>
            </div>
            <div class="support-icon-wrapper">
                <div class="support-icon"></div>
                <p>Support</p>
            </div>
            <div class="privacy-icon-wrapper">
                <div class="privacy-icon"></div>
                <p>Privacy</p>
            </div>
        </div>

        <div class="main-content"></div>
        
    </div>
    
</body>
</html>
